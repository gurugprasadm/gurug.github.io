<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
</head>
<body>
  <header>
    <nav>
      <!-- Navigation bar -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main content -->
    <h1>Welcome to My E-commerce Store!</h1>
    <p>Explore our wide range of products and start shopping today.</p>

    <section>
      <h2>Featured Products</h2>
      <!-- Display featured products here -->
      <div class="product">
        <img src="product1.jpg" width="200px" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" width="200px" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more featured products as needed -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
    <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script> <!-- Link to your custom JavaScript file -->
</body>
</html>
